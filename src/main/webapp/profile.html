<!DOCTYPE html>
<head>
    <title>개인정보관리</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>
<body>

<h1>나의 정보</h1>

<form class="form-horizontal" role="form" action="/RegisterAction.td" method="post">

    <div class="form-group">
        <label for="inputId" class="col-sm-2 control-label">아이디</label>

        <div class="col-sm-5">
            <input type="text" class="form-control" name="inputId" id="inputId" placeholder="아이디 주소를 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPasswd" class="col-sm-2 control-label">비밀번호</label>

        <div class="col-sm-5">
            <input type="password" class="form-control" name="inputPasswd" id="inputPasswd" placeholder="암호를 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <label for="inputConfirmPasswd" class="col-sm-2 control-label">비밀번호 확인</label>

        <div class="col-sm-5">
            <input type="password" class="form-control" name="inputConfirmPasswd" id="inputConfirmPasswd"
                   placeholder="암호를 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">이름</label>

        <div class="col-sm-5">
            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="이름을 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">이메일</label>

        <div class="col-sm-5">
            <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="이메일 주소를 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">수정</button>
            <button type="reset" class="btn btn-danger">취소</button>
        </div>
    </div>
</form>
</body>
</html>
