<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/libs/requirejs/require.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript">
        require(["Todo", "domReady!"], function (Todo) {
            console.log("todo started");
            var todo = new Todo();

            todo.init();

        });

    </script>

</head>
<body>

<div class="container">
    <div class="starter-template">
        <h1>To-Do List</h1>

        <div class="btn-toolbar" role="toolbar">
            <button id="add-new" class="btn btn-lg btn-primary">추가</button>
            <button id="cleanup" class="btn btn-lg btn-primary">제거</button>
            <button id="submit" class="btn btn-lg btn-danger">동기화</button>
        </div>
        <p></p>

        <div id="list"></div>
        <div id="msg"></div>
    </div>
</div>
</body>
</html>
